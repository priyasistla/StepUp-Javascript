<html>
<title>Form Validation</title>
<head>

    
    <style> 
input[type=text] {
  background-color: #4682B4;
  color: white;
  
}
input[type=password]{
  background-color:#4682B4;
  color: white;
  }
  input[type=submit]{
  background-color:#4682B4;
  color: white;
  }



      </style>
</head>
<script>  
        function validateform(){  
        var name=document.myform.name.value;  
        var password=document.myform.password.value;  
          
        if (name==null || name==""){  
          alert("Name can't be blank");  
          return false;  
        } 
        else if(password.length<8){  
          alert("Password must be at least 8 characters long.");  
          return false;  
          }  
         else if(password.pattern=="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{8,}$")
         {
             alert("Password must include alphabets,numbers and special characters");
         }
        }  
        </script>  
        



<body>
        <form name="myform" method="post"  action="#" onsubmit="return validateform()" > 
       
       <!--- <form action="/action_page.php">  -->
    <h3 align = center>Login Page</h3>
    <br><br><br>
<h4 > Enter User Name : <input type = "text"  label = "name"  id="name" name = "name" required></h4>
<h4 > Enter Password  :  <input type = "password"   label = "password"  id="password" name = "password" required></h4>
<br>
<input  type="submit" value="Submit">
<input  type="submit" value="Cancel">

<h5>Note : <li> Must be 8 characters </li><li>Must contain  alphabets, numbers and special characters</li></h5>
</form>
</body>

</html>
