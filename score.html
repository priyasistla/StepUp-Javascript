<body style="background-color:pink;">

<h1 class="scoremeter">Score Meter</h1>
<p class="scoremeter">(Enter the number of singles,doubles,triples,fours and sixes in comma seperated format)</p>
<p class="scoremeter">Enter the Score details: <input type='text' id="score"></p>

<center><button type="button" id="submitid" onclick="getInput()">Get Score</button></center>
<p class="scoremeter">Total Score</p>
<div class="scoremeter" id="total"></div>

<script>

function getInput(){

var inputVal=document.getElementById("score").value;
var scores=inputVal.split(',');
var totalScore=scores[0]*1+scores[1]*2+scores[2]*3+scores[3]*4+scores[4]*6;
document.getElementById("total").innerText=totalScore;

}
</script>
